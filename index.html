var censoring = true;
function toggleCensor() {
    var el = document.getElementById("censor");
    if (!el) return;
    for (var i = 0; i < el.childNodes.length; i++) {
        if (el.childNodes[i].nodeType == 3) {
            if (el.childNodes[i].nodeValue.match(/^\s*$/)) {
                continue;
            }
            if (censoring) {
                el.childNodes[i].saved = el.childNodes[i].nodeValue;
                el.childNodes[i].nodeValue = censor(el.childNodes[i].nodeValue);
            }
            else {
                el.childNodes[i].nodeValue = el.childNodes[i].saved;
            }
        }
    }
    censoring = !censoring;
}

function censor(str) {
    // Phone Number:
    if (str.match(/.*\d{3}.*\d{4}/)) {
        return str.replace(/\d/g, "X");
    }
    // Email Address:
    else if (str.match(/[^@]+@[^.]+\.[^.]+/)) {
        return str.replace(/^([^@]+)/, "xxxxxxxx");
    }
    // Generic case (uncensored):
    return str;
}
